
<header class="site-header" role="banner">

  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      
      <a class="navbar-brand" href="{{ "/" | relative_url }}">
        <img src="/static/img/d3ms-nav.svg" alt="" height="30px" class="d-inline-block align-middle me-1">
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          {%- for link in site.data.navbar_links -%}
          <li class="nav-item">
            {%- if page.group == link.group %}
            <a class="nav-link active" aria-current="page" href="{{ link.path | relative_url }}">{{ link.title | escape }}</a>
            {%- else -%}
            <a class="nav-link" aria-current="page" href="{{ link.path | relative_url }}">{{ link.title | escape }}</a>
            {%- endif -%}
          </li>
          {%- endfor -%}
        </ul>
        <!--<form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>-->

      </div>

    </div>
  </nav>
    
</header>
